name: Build Windows Executable

on:
  # Trigger automático quando uma tag for criada (ex: v1.0.0)
  push:
    tags:
      - 'v*'
  
  # Trigger manual via interface do GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executável com PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=icone.ico --name "SteamVault" "STEAM VAULT.py"
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteamVault-Windows
          path: dist/SteamVault.exe
          retention-days: 30
      
      - name: Criar Release (somente para tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SteamVault.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
